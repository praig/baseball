<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 800 - margin,
              height = 600 - margin;

          debugger;
          
          //add svg
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
              .attr("overflow", "scroll")
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */
         var myChart = new dimple.chart(svg, data);
         myChart.addMeasureAxis("x", "weight").fontSize='auto';
         myChart.addCategoryAxis("y", "height").fontSize='auto';
         myChart.addMeasureAxis("z", "HR");
         
         myChart.addSeries("handedness", dimple.plot.bubble);
         myChart.addLegend(50, height-30, width-20, 20, "right");
         
          myChart.draw();
              
      // add text
      svg
      .append('text')
      .attr("x",200)
      .attr("y",35)
      .text( "Physical Parameters vs Home Runs")
      .attr("font-family", "sans-serif")
      .attr("font-size", "30px")
      .attr("fill", "black");
      
      svg
      .append('text')
      .attr("x",margin+20)
      .attr("y",height-20)
      .text( "the bigger they are ...")
      .attr("font-family", "sans-serif")
      .attr("font-size", "20px")
      .attr("fill", "grey");
      
      
      svg
      .append('text')
      .attr("x",margin+50)
      .attr("y",height)
      .text( "the farther it falls")
      .attr("font-family", "sans-serif")
      .attr("font-size", "20px")
      .attr("fill", "grey");
      
      };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("baseball_data.csv", draw);
  </script>
</body>
</html>
